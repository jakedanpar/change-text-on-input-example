<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>A simple change text exercise</title>

    <meta name="description" content="A simple exercise template." />
    <!-- styles -->
    <style>
      #text-wrapper {
        padding: 3px 0;
      }
      div > div {
        color: red;
        padding: 3px 0;
      }
      input {
        background: linear-gradient(yellow, #3f87);
        color: black;
        border: 1px solid black;
        width: 90%;
      
      }
    </style>
  </head>
  <body>
    <h1>What I'm Craving RIGHT NOW</h1>
    <input id="text-input" />
    <div id="text-wrapper"></div>
    <!-- script -->
    <script>
      const textWrapper = document.getElementById("text-wrapper");
      const textInput = document.getElementById("text-input");
      const words = "AVO ON TOAST,ALPHABET SPAGHETTI,A CRISPY TOFU BUGER,BOWL OF PHO,CHEESE TOASTIE,DOUBLE DOUBLE LONG BLACK,EXTRA FRIES, EGGS IN ALL THEIR FORMS,FRIES,FRIES...AGAIN,GLASS OF GUMMIES--gummy bears,HALOUMI,HEMP COOKIES,INFORMATION STAYING IN MY BRAIN,ICYPOLE--lemonade flavour,JELLYBEANS,JACKFRUIT SOMETHING,JAM ON TOAST,KOMBUCHA,KOALA BEARS--choccy ones of course,LOLLIES,LAVA CAKE--even though I've never tried one in my life,".split(",");

      function changeText(e) {
        const searchWord = e.target.value.toLowerCase().trim();
        const resultWords = words.filter(word =>
          word.toLowerCase().startsWith(searchWord)
        );
        // clear exist words
        while (textWrapper.firstChild) {
          textWrapper.removeChild(textWrapper.firstChild);
        }
        if (searchWord !="") {
        for (var i = 0; i < resultWords.length; i++) {
          const line = document.createElement("div");
          line.innerHTML = resultWords[i];
          textWrapper.appendChild(line);
        }
        if (resultWords.length === 0) {
          const line = document.createElement("div");
          line.innerHTML = "No results";
          textWrapper.appendChild(line);
        }
        }
      }

      textInput.addEventListener("input", changeText);
    </script>
    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    <script src="https://button.glitch.me/button.js" defer></script>
  </body>
</html>
